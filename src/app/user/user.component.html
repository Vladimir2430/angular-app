<div class="">
  <div class="card" appHover>
    <div class="card-image">
      <img src="{{ user.image }}" alt="">
    </div>
    <div
      class="card-title"
      [ngClass] = "{ 'marked': isMarked }"
    >
      <h5>{{ user.name | uppercase }}</h5>
    </div>
    <div class="card-content">
      <p>{{ user.geo }}</p>
    </div>
    <div class="card-action">
      <button
        (click) = "onClick()"
        class="btn btn-primary" ref="#">Отметить</button>
    </div>
  </div>
</div>
